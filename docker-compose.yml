services:
  valheim:
    build: .
    image: drummercraig/valheim-server:ubuntu24
    container_name: valheim-server
    ports:
      - "2456-2458:2456-2458/udp"
    volumes:
      - ./valheim-data:/opt/valheim
      - ./cache:/opt/cache
      - ./config:/opt/config
      - ./backups:/opt/backups
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "valheim_server.x86_64"]
      interval: 30s
      timeout: 10s
      retries: 3
